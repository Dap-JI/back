<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Response</title>
  </head>
  <body>
    <h1 id="message">Loading...</h1>
    <script>
      fetch("/api")
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("message").innerText = data.message;
        });
    </script>
  </body>
</html>
